name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  NODE_VERSION: '24.12.0'
  PYTHON_VERSION: '3.12.3'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            build_script: build-linux
            artifact_name: odoo-desktop-linux-x64
          - os: macos-latest
            platform: mac
            build_script: build-mac
            artifact_name: odoo-desktop-mac-x64
          - os: windows-latest
            platform: win
            build_script: build-win
            artifact_name: odoo-desktop-win-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Install Python dependencies
      run: pip install -r server/requirements.txt

    - name: Run build script
      run: npm run ${{ matrix.build_script }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/
        retention-days: 7

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download all artifacts
      uses: actions/download-artifact@v6
      with:
        path: artifacts

    - name: Get version from package.json
      id: version
      run: |
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Prepare release assets
      run: |
        mkdir -p release

        VERSION=${{ steps.version.outputs.version }}

        # Linux (amd64)
        find artifacts -type f -name "odoo_desktop_${VERSION}_amd64.deb" -exec \
          cp {} release/Odoo-Desktop-${VERSION}-amd64.deb \;

        # Windows
        find artifacts -type f -name "Odoo Desktop Setup ${VERSION}.exe" -exec \
          cp {} release/Odoo-Desktop-${VERSION}.exe \;

        # macOS (arm64)
        find artifacts -type f -name "Odoo Desktop-${VERSION}-arm64.dmg" -exec \
          cp {} release/Odoo-Desktop-${VERSION}-arm64.dmg \;

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Odoo Desktop v${{ steps.version.outputs.version }}"
        body: |
          ### Changes
          - Check the commit messages for detailed changes
          
          ### Downloads
            - Windows (.exe)
            - macOS (.dmg)
            - Linux (.deb)

        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}