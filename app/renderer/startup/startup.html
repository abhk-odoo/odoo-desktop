<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Desktop â€“ Connect</title>
    <link rel="stylesheet" href="startup.css">
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <div class="header">
                <img src="../../assets/logo.png" alt="Odoo" class="logo">
            </div>
            
            <div class="form-section">
                <h2>Connect to your Odoo Instance</h2>
                <form id="url_form">
                    <div class="input-group">
                        <label for="domain_url">Odoo Domain URL</label>
                        <input 
                            type="url" 
                            id="domain_url" 
                            name="domain_url" 
                            placeholder="https://your-odoo-domain.com"
                            required
                            class="odoo-input"
                        >
                    </div>
                    
                    <button type="submit" class="odoo-button primary" id="load_button">
                        <span class="button-text">Connect</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="startup.js"></script>
</body>
</html>
